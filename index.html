<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <div class= "body">
        <div class="container">
            <!-- <div id="celeb-button-area"></div> -->
            <br>
            <div class="header">
                <h1>Welcome to Celebrity GIF World!</h1>
            </div>
            <br>
            <br>

            <div class="row how-many">
                <div class="col-sm-3 celeb-form-section">

                    <row class=" justify-content-center">
                        <form id="celeb-form">
                            <label for="celeb-input">Add a Celeb!</label>
                            <input type="text" id="celeb-input">
                            <br>
                            <input id="add-celeb" class="btn btn-danger" type="submit" value="Submit">
                        </form>
                    </row>
                </div>

                <div class="col-sm-9">
                    <row>
                        <form id="seach parameters">
                            <label for="celeb-limit">How many</label>
                            <!-- <input type="number" id="celeb-limit"> -->
                            <select name="limit" id="celeb-limit">
                                <option value="3">3</option>
                                <option value="6">6</option>
                                <option value="9">9</option>
                                <option value="12">12</option>
                                <option value="15">15</option>
                            </select>
                        </form>
                    </row>
                    <row>
                        <div id="celeb-button-area"></div>
                    </row>
                </div>
            </div>
            <br>
            <div class="favorite-banner">
                <h2>Favorite Section</h2>
            </div>
            <div id="favorite-section">
                <div class="spacing"></div>
            </div>
            <div class="header">
                <h1>Gif Library</h1>
            </div>
            <div id="gif-display justify-content-around" class="row">
                <div class="col-sm-4 justify-content-center m-6" id="1"></div>
                <div class="col-sm-4 justify-content-center m-6" id="2"></div>
                <div class="col-sm-4 justify-content-center m-6" id="3"></div>

            </div>
            <br>
            <div id="gif-display" class="row">
                <div class="col-sm-4 col " id="4"></div>
                <div class="col-sm-4 col " id="5"></div>
                <div class="col-sm-4 col" id="6"></div>

            </div>
            <br>
            <div id="gif-display d-flex justify-content-around" class="row">
                <div class="col-sm-4 d-flex justify-content-center m-6" id="7"></div>
                <div class="col-sm-4 d-flex justify-content-center m-6" id="8"></div>
                <div class="col-sm-4 justify-content-center m-6" id="9"></div>
            </div>
            <br>
            <div id="gif-display d-flex justify-content-around" class="row">
                <div class="col-sm-4 justify-content-center m-6" id="10"></div>
                <div class="col-sm-4 justify-content-center m-6" id="11"></div>
                <div class="col-sm-4 justify-content-center m-6" id="12"></div>
            </div>

            <br>
            <div id="gif-display d-flex justify-content-around" class="row">
                <div class="col-sm-4 justify-content-center m-6" id="13"></div>
                <div class="col-sm-4 justify-content-center m-6" id="14"></div>
                <div class="col-sm-4 justify-content-center m-6" id="15"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/apps.js"></script>
    </div>
</body>

</html>
